<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer</title>
</head>
<body>
    <h1> Writer </h1>
    <form action="/writer">
        <label for="line_num">Line Number</label>
        <input type="text" id="line_num" name="line_num" maxlength="2" size="4"><br><br>
        <label for="content">Line Content</label>
        <input type="text" id="content" name="content" style="height: 40px; width: 40px;"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
